<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Service Ad</title>
        <link th:href="@{/style.css}" rel="stylesheet">
    </head>

    <body>
        <div th:insert="headers.html::menu"> </div>

        <h2>Delete Service Offer</h2>
        <br />

        <form method="post" action="#" th:action="@{/buy/services/delete}">
            <table>
                <tr>
                    <td>Service offer Id:</td>
                    <td><input type="text" th:field="${service.id}" /></td>
                </tr>
                <tr>
                    <td>Submit:</td>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
